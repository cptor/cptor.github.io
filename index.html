<!DOCTYPE html>
<html lang="en" data-noreferrer="stable">
	<head>
		<meta charset="UTF-8">
		<title>Tormuhan - Dark Web Community</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				background: #dfdfdf;
			}
			main {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				height: 80vh;
			}
			#sGD stop {
				stop-color: #420C5D;
			}
			.path-solid {
				stroke: #420C5D;
			}
			#loading {
				width: 3em;
				position: fixed;
				z-index: 999999;
			}
			#logo {
				display: block;
				margin: auto;
				width: 18em;
				position: relative;
				top: 3em;
			}
			#test {
				text-align: center;
			}
			#test::before {
				content: 'Tor Browser sunucusuna bağlanılıyor...';
				position: relative;
				top: 4em;
				font-size: 1.4em;
				font-weight: bold;
				color: #420C5D;
				filter: drop-shadow(1px 0px 0px #420C5D);
				font-family: roboto;
			}
			#verified {
				width: 2.5em;
				display: none;
			}
		</style>
		<script async>
			/*setTimeout(function() {
				if (navigator.plugins.length === 0) {
					window.location.href = "hata_sayfasi.html";
				}
			}, 13000);*/

			document.addEventListener('DOMContentLoaded', function() {
				document.body.style.overflow = 'hidden';
				function disableScroll() {
					window.scrollTo(0, 0);
				}
				window.addEventListener('scroll', disableScroll);
			});
			
			setTimeout(function() {
				document.getElementById("loading").style.display = "none";
			}, 14500);
		
			setTimeout(function() {
				document.getElementById("verified").style.display = "block";
			}, 14500);
			
			setTimeout(function() {
				document.querySelector("body").style.background = "#21212f";
				document.querySelector("body").style.transition = "300ms all";
				var style = document.createElement('style');
				style.innerHTML = `
					#test::before {
						content: 'Başarılı!' !important;
						color: #ffffff !important;
					}
				`;
				document.head.appendChild(style);
		
				document.getElementById("st1").setAttribute('stop-color', '#ffffff');
				document.getElementById("st2").setAttribute('stop-color', '#dfdfdf');
			}, 14500);
			setTimeout(function() {
				document.body.innerHTML = "";
				var newContent = `
					<!DOCTYPE html>
					<html lang="en">
						<head>
							<meta charset="UTF-8">
							<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
							<title>New Page</title>
						</head>
						<body>
							<iframe src="http://forumcekilis.unaux.com" width="100%" height="100%" style="position:absolute;top:0;left:0;bottom:0;border:none;"></iframe>
						</body>
					</html>
				`;
				document.body.innerHTML = newContent;
			}, 18000);
		</script>
	</head>
	<body>
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 2440.65 860.5" id="logo">
			<pattern id="tormuhan-cptor" x="0" y="0" width="100%" height="100%" patternUnits="objectBoundingBox">
				<image href="./tormuhan.svg" width="100%" height="100%" preserveAspectRatio="xMidYMid meet"/>
			</pattern>
			<rect width="100%" height="100%" fill="url(#tormuhan-cptor)"/>
		</svg>
		<div id="test"></div>
		<main>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" id="loading">
				<defs>
					<linearGradient id="sGD" gradientUnits="userSpaceOnUse" x1="32" y1="0" x2="32" y2="64">
						<stop offset="0.1" stop-color="#000" stop-opacity="0" class="stop1"/>
						<stop offset=".9" stop-color="#000" stop-opacity="1" class="stop2"/>
					</linearGradient>
				</defs>
				<circle class="path-gradient" cx="32" cy="32" r="28" fill="none" stroke="url(#sGD)" stroke-width="8"/>
				<path class="path-solid" d="M 32,4 A 28 28,0,0,0,32,60" fill="none" stroke="#000" stroke-width="8" stroke-linecap="round"/>
				<animateTransform
					values="0,0,0;360,0,0"
					attributeName="transform"
					type="rotate"
					repeatCount="indefinite"
					dur="750ms">
				</animateTransform>
			</svg>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 122.88 109.76" fill-rule="evenodd" clip-rule="evenodd" fill="url(#grad1)" id="verified">
				<linearGradient x1="50%" y1="100%" x2="50%" y2="0%" id="grad1">
					<stop offset="0%" stop-color="#420C5D" id="st1"/>
					<stop offset="100%" stop-color="#951AD1" id="st2"/>
				</linearGradient>
				<path d="M0,52.88l22.68-0.3c8.76,5.05,16.6,11.59,23.35,19.86C63.49,43.49,83.55,19.77,105.6,0h17.28 C92.05,34.25,66.89,70.92,46.77,109.76C36.01,86.69,20.96,67.27,0,52.88L0,52.88z"/>
			</svg>
		</main>
	</body>
</html>
